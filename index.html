<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael Bragg Web Design</title>

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">

    <!-- stylesheets -->
    <link rel="stylesheet" href="./resources/css/reset.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./resources/css/style.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
          <ul class="navbar navbar-nav">
            <li class="active"><a href="#">Skills</a></li>
            <li class="">Projects<a href="#"></a></li>
          </ul>
          <span class="navbar-brand navbar-right collapse navbar-collapse">
            Mike Bragg
          </span>
        </div>
      </nav>
    </header>

  </body>
  <section class="vision">
    <div class="jumbotron">
      <h1>vision</h1>
    </div>
  </section>
  <section class="projects">
    <div class="container-fluid">
      <!-- decor->content->decor in vertical cascade -->
      <div class="row projects-top-decor">
        <div class="decor col-sm-1 col-sm-offset-4 col-xs-2 col-xs-offset-9">
          <div class="image-container">
            <img src="./resources/images/mountains-accent2.png"/>
          </div>
        </div>
        <div class="decor col-sm-1 col-sm-offset-2 col-xs-2 col-xs-offset-9">
          <div class="image-container">
            <img src="./resources/images/mountains-accent2.png"/>
          </div>
        </div>
      </div>
      <div class="row projects-row">
        <a href="https://bezlonir.github.io/colmar-academy" target="_blank">
          <div class="site-preview colmar-preview col-sm-4 col-sm-offset-1 col-xs-12">
            <div class="preview-background">
            </div>
          </div>
        </a>
        <a href="https://bezlonir.github.io/trackster" target="_blank">
          <div class="site-preview trackster-preview col-sm-4 col-sm-offset-2 col-xs-12">
            <div class="preview-background">
            </div>
          </div>
        </a>
      </div>
      <div class="row projects-bottom-decor">
        <div class="decor col-sm-1 col-sm-offset-4 col-xs-2 col-xs-offset-9">
        </div>
        <div class="decor col-sm-1 col-sm-offset-2 col-xs-2 col-xs-offset-9">
        </div>
      </div>

      <div class="row projects-top-decor">
        <div class="decor col-sm-1 col-sm-offset-1 col-xs-2 col-xs-offset-9">
          <div class="image-container">
            <img src="./resources/images/mountains-accent2.png"/>
          </div>
        </div>
        <div class="decor col-sm-1 col-sm-offset-8 col-xs-2 col-xs-offset-9">
          <div class="image-container">
            <img src="./resources/images/mountains-accent2.png"/>
          </div>
        </div>
      </div>
      <div class="row projects-row">
        <a href="https://bezlonir.github.io/jumpstart" target="_blank">
          <div class="site-preview jumpstart-preview col-sm-4 col-sm-offset-1 col-xs-12">
            <div class="preview-background">
            </div>
          </div>
        </a>
        <a href="https://bezlonir.github.io/match-game" target="_blank">
          <div class="site-preview match-game-preview col-sm-4 col-sm-offset-2 col-xs-12">
            <div class="preview-background">
            </div>
          </div>
        </a>
      </div>
      <div class="row projects-bottom-decor">
        <div class="decor col-sm-1 col-sm-offset-1 col-xs-2 col-xs-offset-9">
        </div>
        <div class="decor col-sm-1 col-sm-offset-8 col-xs-2 col-xs-offset-9">
        </div>
      </div>
    </div>
  </section>
</html>
